<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignIn - Brain Tumor App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
  <style>
    .contain{
      
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70;
    }
    .auth_container{
    width: 100%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

    }

    .auth-card {
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .auth-card input {
      width: 100%;
      padding: 1rem;
      margin: 10px 0;
      border: 1px solid #ff00ff;
      background: transparent;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .auth-card input:focus {
      border-color: #ff66cc;
      outline: none;
    }

    .auth-card button {
      width: 100%;
      padding: 1rem;
      background-color: #ff00ff;
      color: black;
      border: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    .auth-card button:hover {
      background-color: #ff66cc;
    }

    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #ff00ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .toggle-link:hover {
      color: #ff66cc;
    }

    .auth-container .auth-card {
      animation: slideIn 0.6s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
        <h1><a href='/'>ðŸ§  Brainlyst</a><br><span><h6 style="color:#ff00ff">Smart scans for sharp minds</h6></span></h1>

    <nav>
      <a href="/" class="hm">HOME</a>
      <a href="{{ url_for('about') }}">ABOUT</a>
      <a href="{{ url_for('Signin') }}">SIGNIN</a>
    </nav>
  </header>
  

  <div class="contain">
    <div class="auth-container">
      <div class="auth-card" id="auth-card">
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <a href="#" class="toggle-link" id="toggle-form">Don't have an account? Sign Up</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("toggle-form").addEventListener("click", function (event) {
      event.preventDefault();
      var formTitle = document.getElementById("form-title");
      var form = document.getElementById("auth-form");
      var toggleLink = document.getElementById("toggle-form");

      if (formTitle.innerText === "Sign In") {
        formTitle.innerText = "Sign Up";
        form.innerHTML = `
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit">Sign Up</button>
        `;
        toggleLink.innerText = "Already have an account? Sign In";
      } else {
        formTitle.innerText = "Sign In";
        form.innerHTML = `
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        `;
        toggleLink.innerText = "Don't have an account? Sign Up";
      }
    });
  </script>
</body>
</html>
